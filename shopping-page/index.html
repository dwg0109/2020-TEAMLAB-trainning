<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="item.js" defer></script>
  </head>
  <body>
    <div>
      <img src="img/logo.png" alt="logo" class="logo" id="logo">
    </div>

    <div class="buttons">
      <button class="btn" id="tbutton">
        <img src="img/blue_t.png" alt="blue_t" class="img-btn">
      </button>
      <button class="btn" id="pbutton">
        <img src="img/blue_p.png" alt="blue_p" class="img-btn">
      </button>
      <button class="btn" id="sbutton">
        <img src="img/blue_s.png" alt="blue_s" class="img-btn">
      </button>
      <button class="btn" id="blue-btn">
        Blue
      </button>
      <button class="btn" id="yellow-btn">
        Yellow
      </button>
      <button class="btn" id="pink-btn">
        Pink
      </button>
    </div>

    <ul class="items">

    </ul>

  </body>
</html>
